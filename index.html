<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Board</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">
            <center>
              <h4 style="font-weight: bold;color:white;" id="taskId">
                </p>
            </center>
          </h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div id="ticketOptions"></div>
          <div id="notefield"></div>
          <div id="commentsdesc"></div>
          <div style="color:white;" id="modaldesc">ticket details with options</div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">  <div class="form-group">
          <div id="footerBtns"></div>
        </div>

      </div>
    </div>
  </div>

  </div>


  <div class='app'>
    <main class='project'>
      <div class='project-info'>
        <h1>Kanban board - Spesialist Team</h1>
        <div class='project-participants'>
        </div>
      </div>
      <div class='project-tasks'>
        <div class='project-column'>
          <div class='project-column-heading'>
            <h2 class='project-column-heading__title'>Backlog</h2><button class='project-column-heading__options'><i
                class="fas fa-ellipsis-h"></i></button>
          </div>
          <div id="backlog">
          </div>
        </div>
        <div class='project-column'>
          <div class='project-column-heading'>
            <h2 class='project-column-heading__title'>Ready</h2><button class='project-column-heading__options'><i
                class="fas fa-ellipsis-h"></i></button>
          </div>

          <div id="readyboard">
          </div>
        </div>
        <div class='project-column'>
          <div class='project-column-heading'>
            <h2 class='project-column-heading__title'>In progress</h2><button class='project-column-heading__options'><i
                class="fas fa-ellipsis-h"></i></button>
          </div>

          <div id="inprogressboard">
          </div>
        </div>

        <div class='project-column'>
          <div class='project-column-heading'>
            <h2 class='project-column-heading__title'>Blocked</h2><button class='project-column-heading__options'><i
                class="fas fa-ellipsis-h"></i></button>
          </div>

          <div id="blockedboard"></div>
        </div>


        <div class='project-column'>
          <div class='project-column-heading'>
            <h2 class='project-column-heading__title'>Done (10 days or less)</h2><button
              class='project-column-heading__options'><i class="fas fa-ellipsis-h"></i></button>
          </div>

          <div id="doneboard"></div>
        </div>
    </main>
  </div>

  <script src="script.js"></script>

</body>

</html>

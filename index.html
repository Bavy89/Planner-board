<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Board</title>
  <link href="styles/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

  <!-- login -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="margin-top: 15rem;" role="document">
      <div class="modal-content"style="color:white;">
        <div class="modal-header" >
          <h5 class="modal-title">Logg inn</h5>
        </div>
        <div class="modal-body">
          <form onsubmit="return false";>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label" style="margin-left:1rem;">Passord:</label>
              <input type="password" class="form-control" id="pwUser" style="width:90%;margin-left:1rem;">
              <p style="color:#b40000e8;margin-left:1rem; margin-top:5px;" id="wrongPassword"></p>
            </div>
              <button type="submit" class="btn btn-warning" onclick="authorizeUser();" style="float:right;margin-top:2rem;">Logg inn</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- loginmodal end-->
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">
            <center>
              <h4 style="font-weight: bold;color:white;" id="taskId">
                </p>
            </center>
          </h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div id="ticketOptions"></div>
          <div id="notefield"></div>
          <div id="commentsdesc"></div>
          <div style="color:white;" id="modaldesc"> 
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
             </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">  <div class="form-group">
          <div id="footerBtns"></div>
        </div>

      </div>
    </div>
  </div>

  </div>


  <div class='app'>
    <main class='project'>
      <div class='project-info'>
        <h1>Kanban board - Spesialist Team</h1>
        <div class='project-participants'>
        </div>
      </div>
      <div class='project-tasks'>
        <div class='project-column'>
          <div class='project-column-heading'>
            <h2 id="backlogCount" class='project-column-heading__title'>Backlog (..)</h2><button class='project-column-heading__options'><i
                class="fas fa-ellipsis-h"></i></button>
          </div>
          <div id="backlog">
          </div>
        </div>
        <div class='project-column'>
          <div class='project-column-heading'>
            <h2 class='project-column-heading__title' id="readyCount">Ready (..)</h2><button class='project-column-heading__options'><i
                class="fas fa-ellipsis-h"></i></button>
          </div>

          <div id="readyboard">
          </div>
        </div>
        <div class='project-column'>
          <div class='project-column-heading'>
            <h2 class='project-column-heading__title' id="inprogCount">In progress (..)</h2><button class='project-column-heading__options'><i
                class="fas fa-ellipsis-h"></i></button>
          </div>

          <div id="inprogressboard">
          </div>
        </div>

        <div class='project-column'>
          <div class='project-column-heading'>
            <h2 class='project-column-heading__title' id="blockedCount">Blocked (..)</h2><button class='project-column-heading__options'><i
                class="fas fa-ellipsis-h"></i></button>
          </div>

          <div id="blockedboard"></div>
        </div>


        <div class='project-column'>
          <div class='project-column-heading'>
            <h2 class='project-column-heading__title' id="doneCount">Done (..)</h2><button
              class='project-column-heading__options'><i class="fas fa-ellipsis-h"></i></button>
          </div>

          <div id="doneboard"></div>
        </div>
    </main>
  </div>

  <script src="script/script.js"></script>

</body>

</html>
